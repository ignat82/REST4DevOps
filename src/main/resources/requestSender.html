<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RequestSender</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <script src="js/setSettings.js" defer></script>
</head>
<body>

<div class="container">
    <form method="post" id="setSettings">
        <h2>Set editable fields</h2>
        Endpoint URI:
        <span id="settingsURI">http://localhost:2990/jira/rest/cfoptchange/1.0/settings</span>
        <p></p>
            <label for="field_keys">field_keys:</label>
            <input type="text" name="settingsString" id="field_keys" size="40">
            <input type="button" id="setSettingsButton" value="Set Settings" onclick="submitSettings()">
    </form>
    <form method="get" name="setOption">
        <h2>Set Option</h2>
        <p>Endpoint URI: http://localhost:2990/jira/rest/cfoptchange/1.0/options</p>
        <p>
            <label for="field_key">fieldKey:</label>
            <input type="text" id="field_key" size="30">
        </p>
        <p>
            <label for="proj_key">projectKey:</label>
            <input type="text" id="proj_key" size="30">
        </p>
        <p>
            <label for="new_opt">newOption:</label>
            <input type="text" id="new_opt" size="30">
        </p>
          <input type="submit" id="setOptionButton" value="Send POST"
                 onclick="setSettings();">

    </form>
    <h2>Response</h2>
    <textarea name="response" rows="8" cols="80" readonly></textarea>
</div>

</body>
</html>
