log4j.rootLogger=WARN, STDOUT

log4j.logger.HCBplugins.DTO.FieldOptions = INFO, STDOUT, file
log4j.additivity.HCBplugins.DTO.FieldOptions = false

log4j.logger.HCBplugins.rest.FieldOptionsController = INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.FieldOptionsController = false

log4j.logger.HCBplugins.rest.FieldOptionsService = INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.FieldOptionsService = false

log4j.logger.HCBplugins.rest.FieldOptionsXML = INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.FieldOptionsXML = false

log4j.logger.HCBplugins.rest.PluginSettingsController = INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.PluginSettingsController = false

log4j.logger.HCBplugins.rest.PluginSettingsService = INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.PluginSettingsService = false

log4j.logger.HCBplugins.rest.PluginSettingsXML= INFO, STDOUT, file
log4j.additivity.HCBplugins.rest.PluginSettingsXML = false


log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%5p %c{1} (%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=REST4DevOps.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n
